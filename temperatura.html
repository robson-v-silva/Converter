<!DOCTYPE html>

<head>

   <title>Trabalho da S.A.</title>

</head>

<body style="background-color: aqua">

   <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1>Conversor de Temperatura</h1>
   </nav>


   <script>
      //Criando as caixas de conversão
   </script>

   <form class="temp" name="convert">
      <p>
         <div class="input-group input-group-lg">
            <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-lg">Fahrenheit</span>
            </div>
            <input name="ftemp" onchange="convertTemp('ftoc')" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-lg">
         </div>
      </p>

      <p>
         <div class="input-group input-group-lg">
            <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-lg">Celsius</span>
            </div>
            <input name="ctemp" onchange="convertTemp('ctof')" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-lg">
         </div>
      </p>

      <p>
         <div class="input-group input-group-lg">
            <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-lg">Kelvin</span>
            </div>
            <input name="ktemp" onchange="convertTemp('ktof')" type="text" class="form-control"
               aria-describedby="inputGroup-sizing-lg">
         </div>
      </p>

      <br/><br/>
      <button id="Apagar" type="button" class="btn btn-secondary efeito efeito1" onclick="clearAll();">Limpar</button>


   </form>

   <div class="btns">
      <form method="get" action="index.html">

         <button type="submit" class="efeito efeito1 btn btn-secondary btn-lg">Voltar para o menu</button>

      </form>
   </div>

</body>
